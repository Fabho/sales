<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Sales.Invoices.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Sales.Invoices.List Demo</h1>
		<ul id='invoices'></ul>
		<a href='javascript://' id='create'>Create Invoices</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('sales/invoices/list','sales/fixtures',function(){
				
				$('#invoices').sales_invoices_list();
				
				$('#create').click(function(){
					new Sales.Models.Invoices({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
